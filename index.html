<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<title>R-Line</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
</head>
<body>
	<div class="wrap swiper-container">
		<div id="web-swipe-tip" class="web-swipe-tip">
			<img src="img/web-swipe-tip.png" alt="这是图片">
		</div>
		<div class="swiper-wrapper">
			<div class="swiper-slide" id="page-one">
				<img class="bg" src="img/bg1.jpg" alt="这是图片">
				<div class="header">
					<div class="logo-l">
						<img src="img/logo_l.png" alt="这是图片">
					</div>
					<div class="logo-r">
						<img src="img/logo_r.png" alt="这是图片">
					</div>
				</div>
				<div class="title-one ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title1.png" alt="这是图片">
				</div>
				<div class="title-b ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title1_b.png" alt="这是图片">
				</div>
				<div class="car-one ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/car.png" alt="这是图片">
					<img id="wheel" src="img/wheel.png" alt="这是图片">
				</div>
			</div>
			<div class="swiper-slide" id="page-two">
				<img class="bg" src="img/bg2.jpg" alt="这是图片">
				<div class="header">
					<div class="logo-l">
						<img src="img/logo_l.png" alt="这是图片">
					</div>
					<div class="logo-r">
						<img src="img/logo_r.png" alt="这是图片">
					</div>
				</div>
				<div class="title-two ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title2.png" alt="这是图片">
				</div>
				<div class="car-two ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/car1.png" alt="这是图片">
				</div>
			</div>
			<div class="swiper-slide" id="page-three">
				<img class="bg" src="img/bg3.jpg" alt="这是图片">
				<div class="header">
					<div class="logo-l">
						<img src="img/logo_l.png" alt="这是图片">
					</div>
					<div class="logo-r">
						<img src="img/logo_r.png" alt="这是图片">
					</div>
				</div>
				<div class="title-three ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title3.png" alt="这是图片">
				</div>
				<div class="fa ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/fa.png" alt="这是图片">
				</div>
			</div>
			<div class="swiper-slide" id="page-four">
				<div class="header">
					<div class="logo-l">
						<img src="img/logo_l.png" alt="这是图片">
					</div>
					<div class="logo-r">
						<img src="img/logo_r.png" alt="这是图片">
					</div>
				</div>
				<div class="title-four ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title4.png" alt="这是图片">
				</div>
				<div class="title4-b ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title4_b.png" alt="这是图片">
				</div>
				<div class="bg4_b">
					<img src="img/bg4_b.png" alt="这是图片">
				</div>
			</div>
			<div class="swiper-slide" id="page-five">
				<img class="bg" src="img/bg5.jpg" alt="这是图片">
				<div class="header">
					<div class="logo-l">
						<img src="img/logo_l.png" alt="这是图片">
					</div>
					<div class="logo-r">
						<img src="img/logo_r.png" alt="这是图片">
					</div>
				</div>
				<div class="title-five ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/title5.png" alt="这是图片">
				</div>
				<div class="test-btn ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/button.png" alt="这是图片">
				</div>
				<div class="car-three ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
					<img src="img/car2.png" alt="这是图片">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
